services:
  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./client
      dockerfile: ../infrastructure/docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NEXT_PUBLIC_APP_NAME=LoanEase Pro
    depends_on:
      - api
    networks:
      - loanease-network
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next

  # Backend API Service (Node.js/Express)
  api:
    build:
      context: ./server
      dockerfile: ../infrastructure/docker/backend.Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/loanease
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=7d
      - CLIENT_URL=http://localhost:3000
      - RISK_MODEL_URL=http://risk-service:8001
      - OCR_SERVICE_URL=http://ocr-service:8000
    depends_on:
      - mongo
      - risk-service
      - ocr-service
    networks:
      - loanease-network
    volumes:
      - ./server:/app
      - /app/node_modules
      - /app/dist

  # MongoDB Database
  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=loanease
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - loanease-network

  # Risk Assessment AI Service
  risk-service:
    build:
      context: ./ai-services/risk_model
      dockerfile: ../../infrastructure/docker/ai-service.Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - FLASK_ENV=development
    networks:
      - loanease-network
    volumes:
      - ./ai-services/risk_model:/app

  # OCR Processing Service
  ocr-service:
    build:
      context: ./ai-services/ocr
      dockerfile: ../../infrastructure/docker/ai-service.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - FLASK_ENV=development
    networks:
      - loanease-network
    volumes:
      - ./ai-services/ocr:/app

  # Redis for Caching (Optional but recommended)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - loanease-network
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
  redis_data:

networks:
  loanease-network:
    driver: bridge